name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarQube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust to your Node.js version (e.g., 16, 18, 20)

      - name: Install dependencies
        run: npm install # Or use `yarn install` if you use Yarn

      - name: Run tests with coverage
        run: npm test -- --coverage # Adjust based on your test command (e.g., `jest --coverage`, `vitest run --coverage`)

      - name: Start SonarQube server
        run: |
          docker run -d --name sonarqube -p 9000:9000 sonarqube:latest
          # Install jq for parsing JSON
          sudo apt-get update && sudo apt-get install -y jq
          # Wait for SonarQube to be ready (timeout after 120 seconds)
          timeout 120s bash -c 'until curl --silent http://localhost:9000/api/system/health | grep -q "\"health\":\"GREEN\""; do sleep 5; done'
          # Generate a SonarQube token
          TOKEN=$(curl -s -u admin:admin -X POST "http://localhost:9000/api/user_tokens/generate" -d "name=gha-token" | jq -r '.token')
          echo "SONAR_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Set up SonarQube Scanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip -d $HOME
          echo "$HOME/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarQube Scanner
        run: |
          sonar-scanner -Dsonar.login=$SONAR_TOKEN
